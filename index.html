<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/clockApp.css">
    <script src="assets/js/clockApp.js" defer></script>
    <title>Clock App</title>
</head>
<body>
    <div class="container">
        <div class="quotes-container">
            <div class="quote-container">
                <blockquote class="blockquote">

                </blockquote>
                <h3 class="writer">

                </h3>
            </div>
            <button class="change-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="current-time-container">
            <div class="greeting-container">
                <img src="assets/img/sun-icon.svg" alt="">
                <span class="timezone-message"></span>
            </div>
            <div class="time-container">
                <span class="time"></span>
                <span class="time-zone"></span>
            </div>
            <div class="location">
            </div>
            <button class="more-btn"><span>MORE</span><i class="fa-solid fa-chevron-down"></i></button>
        </div>
    </div>
</body>
</html>
