<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/clockApp.css">
    <script src="assets/js/clockApp.js" defer></script>
    <title>Clock App</title>
</head>
<body>
    <div class="quotes-container">
        <div class="quote-container">
            <blockquote>
                “The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”
            </blockquote>
            <h3 class="writer">
                Ada Lovelace
            </h3>
        </div>
        <button class="change-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    <div class="current-time-container">
        <div class="greeting-container">
            <img src="assets/img/sun-icon.svg" alt="">
            <span>GOOD MORNING, IT’S CURRENTLY</span>
        </div>
        <div class="time-container">
            <span class="time">11:37</span>
            <span class="time-zone">BST</span>
        </div>
        <div class="location">
            IN LONDON, UK
        </div>
        <button class="more-btn">More <i class="fa-solid fa-chevron-down"></i></button>
    </div>
</body>
</html>
